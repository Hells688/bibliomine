<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bibliomine – Bienvenue</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    html, body {
      height:100%; overflow:hidden;
      font-family:'Inter',sans-serif;
      background: url('https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=1470&q=80')
                  no-repeat center center fixed;
      background-size:cover;
      color:#fefefe;
      position:relative;
    }
    body::before {
      content:''; position:absolute; inset:0;
      background:rgba(0,0,0,0.6);
    }
    .hero {
      position:relative; z-index:1;
      height:100%;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      text-align:center; padding:0 1rem;
    }
    .hero h1 {
      font-size:3rem; color:#FFD700; margin-bottom:1rem;
    }
    .hero p {
      max-width:700px; line-height:1.4; margin-bottom:2rem; color:#dddddd;
    }
    .btn-group {
      display:inline-flex; gap:1rem;
    }
    .btn-primary {
      padding:.8rem 1.5rem;
      background:#FFD700; color:#121212;
      border:none; border-radius:8px;
      font-weight:600; text-decoration:none;
      transition:background .3s;
    }
    .btn-primary:hover { background:#e6c200 }
  </style>
</head>
<body data-page="landing">
  <div class="hero">
    <h1>Bienvenue sur Bibliomine</h1>
    <p>
      Bibliomine centralise et valorise les rapports de soutenance en génie minier,
      offrant une bibliothèque collaborative pour accélérer vos recherches et partager vos connaissances.
    </p>
    <div class="btn-group">
      <a href="inscription.html" class="btn-primary">Inscription</a>
      <a href="connexion.html"   class="btn-primary">Connexion</a>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
