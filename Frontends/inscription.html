<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription – Bibliomine</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    html, body {
      height:100%; overflow:hidden;
      font-family:'Inter',sans-serif;
      background: url('https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=1470&q=80')
                  no-repeat center center fixed;
      background-size:cover;
      color:#fefefe;
      position:relative;
    }
    body::before {
      content:''; position:absolute; inset:0; background:rgba(0,0,0,0.6);
    }
    .card {
      position:relative; z-index:1;
      background:rgba(34,34,34,0.85);
      padding:2rem; border-radius:10px;
      max-width:400px; margin:5rem auto;
      box-shadow:0 4px 20px rgba(0,0,0,0.5);
      text-align:center;
    }
    .card h1 { margin-bottom:1.5rem; font-size:1.8rem }
    .form-group { margin-bottom:1rem; text-align:left }
    .form-group input {
      width:100%; padding:.75rem 1rem;
      border:none; border-radius:6px;
      background:#333; color:#fefefe; font-size:1rem;
    }
    .form-group input::placeholder { color:#bbb }
    .btn-primary {
      width:100%; padding:.8rem;
      background:#FFD700; color:#121212;
      border:none; border-radius:6px;
      font-weight:600; cursor:pointer;
      transition:background .3s;
    }
    .btn-primary:hover { background:#e6c200 }
    .footer-link {
      margin-top:1rem; color:#dddddd; font-size:.9rem;
    }
    .footer-link a {
      color:#FFD700; text-decoration:none;
    }
    .footer-link a:hover { text-decoration:underline }
  </style>
</head>
<body data-page="signup">
  <div class="card">
    <h1>Inscription</h1>
    <form id="signup-form">
      <div class="form-group">
        <input name="fullName" type="text" placeholder="Nom complet" required />
      </div>
      <div class="form-group">
        <input name="email" type="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input name="password" type="password" placeholder="Mot de passe" required />
      </div>
      <div class="form-group">
        <input name="confirmPwd" type="password" placeholder="Confirmer mot de passe" required />
      </div>
      <button type="submit" class="btn-primary">S’inscrire</button>
    </form>
    <p class="footer-link">
      Vous avez déjà un compte ? <a href="connexion.html">Se connecter</a><br/>
      <a href="index.html">Retour à l’accueil</a>
    </p>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
